<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team 1 Ban Overlay</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body class="overlay-page transparent">
  <main class="overlay-stage" data-overlay-team="team1">
    <article class="ban-card" aria-live="polite">
      <div class="hero-frame">
        <img class="hero-image" alt="Banned hero" data-hero-image />
        <div class="hero-placeholder" data-hero-placeholder>NO BAN</div>
      </div>
      <h1 class="hero-name" data-hero-name>NO BAN</h1>
    </article>
  </main>

  <script src="./js/app.js" defer></script>
</body>
</html>
