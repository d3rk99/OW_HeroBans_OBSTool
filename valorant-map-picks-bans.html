<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valorant Map Picks and Bans Overlay</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body class="overlay-page transparent">
  <main class="valorant-veto-overlay" data-valorant-map-veto-overlay aria-live="polite">
    <article class="valorant-card valorant-ban-card" data-veto-card>
      <div class="ban-slot top" data-ban-slot="ban1">
        <p class="slot-label">BAN</p>
        <p class="slot-value" data-ban-value="ban1">MAP</p>
      </div>
      <div class="ban-slot bottom" data-ban-slot="ban2">
        <p class="slot-label">BAN</p>
        <p class="slot-value" data-ban-value="ban2">MAP</p>
      </div>
    </article>

    <article class="valorant-card valorant-pick-card" data-veto-card>
      <p class="pick-label">MAP PICK</p>
      <p class="pick-map" data-pick-value="pick1"></p>
      <div class="pick-number">1</div>
      <div class="pick-underline"></div>
    </article>

    <article class="valorant-card valorant-pick-card" data-veto-card>
      <p class="pick-label">MAP PICK</p>
      <p class="pick-map" data-pick-value="pick2"></p>
      <div class="pick-number">2</div>
      <div class="pick-underline"></div>
    </article>

    <article class="valorant-card valorant-ban-card" data-veto-card>
      <div class="ban-slot top" data-ban-slot="ban3">
        <p class="slot-label">BAN</p>
        <p class="slot-value" data-ban-value="ban3">MAP</p>
      </div>
      <div class="ban-slot bottom" data-ban-slot="ban4">
        <p class="slot-label">BAN</p>
        <p class="slot-value" data-ban-value="ban4">MAP</p>
      </div>
    </article>

    <article class="valorant-card valorant-pick-card" data-veto-card>
      <p class="pick-label">MAP PICK</p>
      <p class="pick-map" data-pick-value="pick3"></p>
      <div class="pick-number">3</div>
      <div class="pick-underline"></div>
    </article>
  </main>

  <script src="./js/heroes-data.js" defer></script>
  <script src="./js/app.js" defer></script>
</body>
</html>
