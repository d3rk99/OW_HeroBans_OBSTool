<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valorant Map Picks and Bans Overlay</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body class="overlay-page transparent valorant-overlay-page">
  <main class="overlay-stage valorant-map-stage" data-valorant-map-overlay>
    <section class="valorant-map-shell" aria-live="polite">
      <section class="valorant-map-board">
        <article class="valorant-panel valorant-panel-ban" data-sequential-panel data-panel-index="0">
          <div class="valorant-ban-slot top" data-map-slot-item="ban1">
            <span class="valorant-slot-label ban">BAN</span>
            <span class="valorant-slot-label">MAP</span>
            <span class="valorant-map-name" data-map-name>—</span>
          </div>
          <div class="valorant-ban-slot bottom" data-map-slot-item="ban2">
            <span class="valorant-slot-label ban">BAN</span>
            <span class="valorant-slot-label">MAP</span>
            <span class="valorant-map-name" data-map-name>—</span>
          </div>
        </article>

        <article class="valorant-panel valorant-panel-pick" data-map-slot-item="pick1" data-sequential-panel data-panel-index="1">
          <div class="valorant-pick-stack">
            <span class="valorant-slot-label">MAP PICK 1</span>
            <span class="valorant-map-name" data-map-name>—</span>
            <span class="valorant-pick-underline" aria-hidden="true"></span>
          </div>
        </article>

        <article class="valorant-panel valorant-panel-pick" data-map-slot-item="pick2" data-sequential-panel data-panel-index="2">
          <div class="valorant-pick-stack">
            <span class="valorant-slot-label">MAP PICK 2</span>
            <span class="valorant-map-name" data-map-name>—</span>
            <span class="valorant-pick-underline" aria-hidden="true"></span>
          </div>
        </article>

        <article class="valorant-panel valorant-panel-ban" data-sequential-panel data-panel-index="3">
          <div class="valorant-ban-slot top" data-map-slot-item="ban3">
            <span class="valorant-slot-label ban">BAN</span>
            <span class="valorant-slot-label">MAP</span>
            <span class="valorant-map-name" data-map-name>—</span>
          </div>
          <div class="valorant-ban-slot bottom" data-map-slot-item="ban4">
            <span class="valorant-slot-label ban">BAN</span>
            <span class="valorant-slot-label">MAP</span>
            <span class="valorant-map-name" data-map-name>—</span>
          </div>
        </article>

        <article class="valorant-panel valorant-panel-pick" data-map-slot-item="pick3" data-sequential-panel data-panel-index="4">
          <div class="valorant-pick-stack">
            <span class="valorant-slot-label">MAP PICK 3</span>
            <span class="valorant-map-name" data-map-name>—</span>
            <span class="valorant-pick-underline" aria-hidden="true"></span>
          </div>
        </article>
      </section>
    </section>
  </main>

  <script src="./js/heroes-data.js" defer></script>
  <script src="./js/app.js" defer></script>
</body>
</html>
