<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valorant Map Picks and Bans Overlay</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body class="overlay-page transparent">
  <main class="overlay-stage valorant-map-stage" data-valorant-map-overlay>
    <section class="valorant-map-board" aria-live="polite">
      <article class="valorant-slot valorant-slot-ban" data-map-slot="ban1">
        <img class="valorant-map-image" alt="Banned map" data-map-image />
        <span class="valorant-map-label" data-map-label>MAP</span>
      </article>
      <article class="valorant-slot valorant-slot-ban" data-map-slot="ban2">
        <img class="valorant-map-image" alt="Banned map" data-map-image />
        <span class="valorant-map-label" data-map-label>MAP</span>
      </article>

      <article class="valorant-slot valorant-slot-pick" data-map-slot="pick1">
        <img class="valorant-map-image" alt="Picked map" data-map-image />
        <span class="valorant-map-label" data-map-label>MAP</span>
      </article>

      <article class="valorant-slot valorant-slot-pick" data-map-slot="pick2">
        <img class="valorant-map-image" alt="Picked map" data-map-image />
        <span class="valorant-map-label" data-map-label>MAP</span>
      </article>

      <article class="valorant-slot valorant-slot-ban" data-map-slot="ban3">
        <img class="valorant-map-image" alt="Banned map" data-map-image />
        <span class="valorant-map-label" data-map-label>MAP</span>
      </article>
      <article class="valorant-slot valorant-slot-ban" data-map-slot="ban4">
        <img class="valorant-map-image" alt="Banned map" data-map-image />
        <span class="valorant-map-label" data-map-label>MAP</span>
      </article>

      <article class="valorant-slot valorant-slot-pick" data-map-slot="pick3">
        <img class="valorant-map-image" alt="Picked map" data-map-image />
        <span class="valorant-map-label" data-map-label>MAP</span>
      </article>
    </section>
  </main>

  <script src="./js/heroes-data.js" defer></script>
  <script src="./js/app.js" defer></script>
</body>
</html>
